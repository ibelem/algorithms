    let handleValidData = function (data) {
      let x = JSON.parse('[' + data + ']')
      let result;
      if (x.length > 1) {
        result = bubbleSort(x);
      }
      if (x.length == 0) {
        result = 'Please type arrary numbers, e.g.  4, 7, 3, 6, 2, 5, 1';
      }
      if (x.length == 1) {
        result = x[0];
      }
      return result;
    }

    let uiSort = function () {
      function getBubbleSort() {
